<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Tet Holiday Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="heading">2025 Tet Holiday Countdown</h2>
    <div class="container">
        <div class="box-time">
            <h2 class="cont-days"></h2>
            <q>day</q>
        </div>
        
        <div class="box-time">
            <h2 class="cont-hour"></h2>
            <q>Hour</q>
        </div>
        
        <div class="box-time">
            <h2 class="cont-minute"></h2>
            <q>Min</q>
        </div>
        
        <div class="box-time">
            <h2 class="cont-second"></h2>
            <q>Sec</q>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>

</html>
